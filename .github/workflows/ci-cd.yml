name: CI-CD

on:
  push:
    branches:
      - dev
      - main
      - feature/e2e-tests
  pull_request:
    branches:
      - dev
      - main

jobs:
  ### 1. FRONTEND
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install frontend dependencies
        run: npm ci

      - name: Type-check (TypeScript)
        run: npx tsc --noEmit

      #- name: Lint
      #  run: npm run lint

      - name: Run tests with coverage
        run: npm test

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage_reports/frontend/lcov.info
          fail_ci_if_error: true


  ### 2. BACKEND
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: kartoza/postgis:15-3.4
        ports:
        - 5432:5432
        env:
          POSTGRES_USER: pathplanner
          POSTGRES_PASSWORD: sekret
          POSTGRES_DB: ecopaths
        options: >-
          --health-cmd="pg_isready -U pathplanner -d ecopaths"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install backend dependencies
        run: poetry install

      - name: Check running containers
        run: docker ps

      - name: Create test database and enable PostGIS
        run: |
          sudo apt-get install -y postgresql-client
          export PGPASSWORD=sekret
          psql -h localhost -U pathplanner -d postgres -c "CREATE DATABASE ecopaths_test;"
          psql -h localhost -U pathplanner -d ecopaths_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"

      - name: Create .env.test
        run: |
          cat <<EOF > .env.test
          DB_HOST=127.0.0.1
          DB_PORT=5432
          DB_USER_TEST=pathplanner
          DB_PASSWORD_TEST=sekret
          DB_NAME_TEST=ecopaths_test
          TEST_AREA=testarea
          NETWORK_TYPE=walking
          EOF

      - name: Ensure coverage directory exists
        run: mkdir -p coverage_reports/backend/

      - name: Lint code
        run: poetry run pylint src preprocessor

      - name: Run tests with coverage
        env:
          ENV: test
        run: |
          poetry run pytest --cov=src --cov=preprocessor --cov-report=term-missing \
            --cov-report=xml:../coverage_reports/backend/coverage.xml tests
          poetry run coverage html -d ../coverage_reports/backend/htmlcov

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage_reports/backend/coverage.xml
          fail_ci_if_error: true

  ### 3. PLAYWRIGHT E2E (UI)
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    services:
      postgres:
        image: kartoza/postgis:15-3.4
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: pathplanner
          POSTGRES_PASSWORD: sekret
          POSTGRES_DB: ecopaths_test
        options: >-
          --health-cmd="pg_isready -U pathplanner -d ecopaths_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install poetry

      - name: Install backend dependencies
        working-directory: backend
        run: poetry install

      - name: Create test database and enable PostGIS
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          export PGPASSWORD=sekret
          psql -h localhost -U pathplanner -d postgres -tc "SELECT 1 FROM pg_database WHERE datname='ecopaths_test'" | grep -q 1 || \
            psql -h localhost -U pathplanner -d postgres -c "CREATE DATABASE ecopaths_test;"
          psql -h localhost -U pathplanner -d ecopaths_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"

      - name: Create backend .env.test
        working-directory: backend
        run: |
          cat <<EOF > .env.test
          DB_HOST=127.0.0.1
          DB_PORT=5432
          DB_USER_TEST=pathplanner
          DB_PASSWORD_TEST=sekret
          DB_NAME_TEST=ecopaths_test
          TEST_AREA=testarea
          NETWORK_TYPE=walking
          TEST_MODE=true
          EOF

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright deps
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Start backend (Uvicorn) in background
        working-directory: backend
        env:
          ENV_FILE: .env.test
          TEST_MODE: "true"
        run: |
          nohup poetry run uvicorn src.main:app --host 127.0.0.1 --port 8000 --log-level info > ../backend.log 2>&1 &
          sleep 5
          curl --retry 30 --retry-delay 2 --retry-connrefused http://127.0.0.1:8000/api/areas || (echo "Backend did not start" && cat ../backend.log && exit 1)

      - name: Start frontend (CRA) in background
        working-directory: frontend
        run: |
          nohup BROWSER=none npm start > ../frontend.log 2>&1 &
          sleep 5
          curl --retry 30 --retry-delay 2 --retry-connrefused http://127.0.0.1:3000 || (echo "Frontend did not start" && cat ../frontend.log && exit 1)

      - name: Run Playwright tests
        working-directory: e2e
        env:
          ENV_FILE: ../backend/.env.test
          TEST_MODE: "true"
        run: |
          npx playwright test --config=playwright.config.ts --reporter=github

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            e2e/playwright-results
            backend.log
            frontend.log


  ### 4. BUILD & PUSH DOCKER IMAGES
  docker:
    name: Docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_name == 'main'
    # if: github.event_name == 'pull_request' && github.base_ref == 'dev'
    needs: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ecopaths:staging
            ${{ secrets.DOCKER_USERNAME }}/ecopaths:${{ github.sha }}
          build-args: |
            REACT_APP_MAPBOX_TOKEN=${{ secrets.REACT_APP_MAPBOX_TOKEN }}
            REACT_APP_MAPBOX_STYLE=${{ secrets.REACT_APP_MAPBOX_STYLE }}

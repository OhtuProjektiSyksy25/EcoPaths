name: CI-CD

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  ### 1. FRONTEND
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install frontend dependencies
        run: npm ci

      - name: Type-check (TypeScript)
        run: npx tsc --noEmit

      #- name: Lint
      #  run: npm run lint

      - name: Run tests with coverage
        run: npm test

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage_reports/frontend/lcov.info
          fail_ci_if_error: true


  ### 2. BACKEND
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: kartoza/postgis:15-3.4
        ports:
        - 5432:5432
        env:
          POSTGRES_USER: pathplanner
          POSTGRES_PASSWORD: sekret
          POSTGRES_DB: ecopaths
        options: >-
          --health-cmd="pg_isready -U pathplanner -d ecopaths"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install backend dependencies
        run: poetry install

      - name: Check running containers
        run: docker ps

      - name: Create test database and enable PostGIS
        run: |
          sudo apt-get install -y postgresql-client
          export PGPASSWORD=sekret
          psql -h localhost -U pathplanner -d postgres -c "CREATE DATABASE ecopaths_test;"
          psql -h localhost -U pathplanner -d ecopaths_test -c "CREATE EXTENSION IF NOT EXISTS postgis;"

      - name: Create .env.test
        run: |
          cat <<EOF > .env.test
          DB_HOST=127.0.0.1
          DB_PORT=5432
          DB_USER_TEST=pathplanner
          DB_PASSWORD_TEST=sekret
          DB_NAME_TEST=ecopaths_test
          TEST_AREA=testarea
          NETWORK_TYPE=walking
          EOF

      - name: Ensure coverage directory exists
        run: mkdir -p coverage_reports/backend/

      - name: Lint code
        run: poetry run pylint src preprocessor

      - name: Run tests with coverage
        env:
          ENV: test
        run: |
          poetry run pytest --cov=src --cov=preprocessor --cov-report=term-missing \
            --cov-report=xml:../coverage_reports/backend/coverage.xml tests
          poetry run coverage html -d ../coverage_reports/backend/htmlcov

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage_reports/backend/coverage.xml
          fail_ci_if_error: true


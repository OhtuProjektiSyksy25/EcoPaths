codecov:
  require_ci_to_pass: true

coverage:
  status:
    project:
      default:
        target: 50%
        threshold: 5%
        if_not_found: success
    patch:
      default:
        target: 50%
        threshold: 5%


comment:
  layout: "reach, diff, files"
  behavior: default
  require_changes: true
  branches: [main, dev]
  show_critical_paths: true
  show_annotations: true
  show_carryforward_flags: true
  require_base: yes

ignore:
  - "**/__init__.py"
  - "**/tests/*"
  - "**/.venv/*"
  - "**/migrations/*"
  - "**/*.d.ts"
  - "**/__mocks__/**"
  - "frontend/test-utils/"

parsers:
  python:
    enable_partials: true
  javascript:
    enable_partials: true

flags:
  backend:
    paths:
      - backend/src/
      - preprocessor/
    carryforward: true

  frontend:
    paths:
      - frontend/src/
    carryforward: true
